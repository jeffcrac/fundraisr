{% for page in site.fundpage limit:12 %}
	<div class="card col-md-3">
  		<img class="card-img-top" src="{{ page.mainimage | prepend: site.baseurl }}" alt="Card image cap">
  			<div class="card-block">
    		<h3 class="card-title">
    			{{ page.title }}
    		</h3>
    		<p class="card-text">
    			{{ page.excerpt }}
    		</p>
    		<a href="{{ page.url | relative_url }}" class="btn btn-primary">
    			View Page
    		</a>
  		</div>
	</div>
{% endfor %}

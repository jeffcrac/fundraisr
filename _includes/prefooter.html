<section id="getstarted" class="pb-3 pt-3">
	<div class="container">
		<div class="row">
    		<div class="offset-md-2">
    		</div>
    		<div class="col-md-8">
				<h2 class="text-center">
					Get Started
				</h2>
				<p class="lead text-center pb-3">
  					Start passively generating revenue. Fill out the form below to begin creating your account.
  				</p>
  				<form action="https://formspree.io/info@fundraisr.me" method="POST">
  					<div class="form-group">
  						<div class="row">
    						<div class="col">
      							<input type="text" class="form-control" name="First Name" placeholder="First name *" required>
    						</div>
    						<div class="col">
      							<input type="text" class="form-control" name="Last Name" placeholder="Last name *" required>
    						</div>
  						</div>
  					</div>
  					<div class="form-group">
    					<input type="email" class="form-control" name="Email Address" placeholder="Email address *" required>
  					</div>
  					<div class="form-group">
    					<input type="text" class="form-control" name="Monero Wallet Address" placeholder="Monero Wallet Address *" required>
    						<small class="form-text text-muted">
  								Need a Monero Wallet? Check out <a target="_blank"  href="https://mymonero.com/#/">MyMonero.com</a> or give it Google to find the one that best fits you.
							</small>
  					</div>
  					<input type="text" name="_gotcha" style="display:none" />
  					<input type="hidden" name="_subject" value="New Signup Request" />
  					<div class="form-group">
  						<button type="submit" class="btn btn-primary btn-success" value="Send">Sign Up</button>
  					</div>
  				</form>
			</div>
			<div class="offset-md-2">
    		</div>
    	</div>
    </div>
</section>
